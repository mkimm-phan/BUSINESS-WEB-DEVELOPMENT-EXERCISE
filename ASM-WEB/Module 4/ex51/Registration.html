<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <form>
    <div align="center">
        <img src="/Module 4/ex51/Logo.gif" alt="logo"> 
        <h2> Newborn Registration</h2>
    </div>
    
    <div>
        <div>
            <label> 1) Infant's first name:</label>
            <input type="text">
            <label>Last</label>
            <input type="text">
        </div>

        <div>
            <label>2) Medical Record#:</label>
            <input type="text">
        </div>
        <div>
            <label>3) Date of birth:</label>
            <input type="datetime" placeholder="mm/dd/yy">
        </div>
        <div>
            <label>4) Birth weight:</label>
            <input type="text">
        </div>
        <div>
            <label>5) APGAR Score:</label>
            <input type="text">
        </div>
        <div>
            <label>6) Mother's first name:</label>
            <input type="text">
            <label>Last</label>
            <input type="text">
        </div>
        <div>
            <label>7) Father's first name: </label>
            <input type="text">
            <label>Last</label>
            <input type="text">
        </div>
        <div>
            <label>8) Physician (check all that apply): </label>
            <textarea rows="4">Dr.Warren Albert Dr.Maria Alvarez Dr.Karen Brinkman Dr.Micheal Karry </textarea>
        </div>
        <div align="center">
            <input type="submit" value="Register">
            <input type="reset" value="Cancel" name="reset" id="reset">
        </div>
    </div>
</form>
</body>
</html>
