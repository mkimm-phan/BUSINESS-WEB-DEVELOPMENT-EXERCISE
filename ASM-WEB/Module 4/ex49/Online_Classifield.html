<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Module 4/ex49/style.css">
</head>
<body>
    <form>
        <h2> Online Classifields Search Form </h2>
        <hr color="brown"/>
    
        <div>
            <h4>1) Search for a classifield in the following sections:</h4>

            <div class="container">
                <div>
                    <input type="radio" name="Employment" id="Employment"> 
                    <label for="Employment"> Employment</label>
                </div>
    
                <div>
                    <input type="radio" name="Personal" id="Personal"> 
                    <label for="Personal"> Personal </label>
                </div>
    
                <div>
                    <input type="radio" name="Sale" id="Sale"> 
                    <label for="Sale"> For Sale</label>
                </div>
    
                <div>
                    <input type="radio" name="mis" id="mis"> 
                    <label for="mis"> Miscellanecus </label>
                </div>
    
                <div>
                    <input type="radio" name="Housing" id="Housing"> 
                    <label for="Housing"> Housing </label>
                </div>
    
                <div>
                    <input type="radio" name="All" id="All"> 
                    <label for="All"> All of above </label>
                </div>
            </div>
            
            
            <h4>2) Search the following publications:</h4>
            <div class="containerbox">
                <div>
                    <input type="checkbox" name="mt" id="mt">
                    <label for="mt" > Midwest times</label>
                </div>

                <div>
                    <input type="checkbox" name="mn" id="mn">
                    <label for="mn"> Modern News</label>
                </div>

                <div>
                    <input type="checkbox" name='et' id="et">
                    <label for="et"> Employment Today</label>
                </div>

                <div>
                    <input type="checkbox" name="gc" id="gc">
                    <label for="gc"> Great Lakes Classifields</label>
                </div>

                <div>
                    <input type="checkbox" name="md" id="md">
                    <label for="md"> Middleton Daily</label>
                </div>

                <div>
                    <input type="checkbox" name="cd" id="cd">
                    <label for="cd" > Cashtown Daily News</label>
                </div>
            </div>

            <div>              
                <h4>
                    3) From to <input placeholder="dd/MM/yy" type="datetime"> to <input placeholder="dd/MM/yy" type="datetime">
                </h4>
            </div>

            <div>
                <h4> 4) Enter a few keywords to describe the classifield.</h4>
                <div>
                    <input class="full-width" type="text">
                </div>
            </div>

            <div>
                <h4> 5) Click one of the option below:</h4>
                <div>
                    <a href="Search.html">
                        <img src="/Module 4/ex49/Search.gif" alt="Search">
                    </a>
                    
                    <a href="Help.html">
                        <img src="/Module 4/ex49/Help.gif" alt="Help">
                    </a>
                    <button class="button-no-background" type="reset" style="backdrop-filter: none;"> <img src="/Module 4/ex49/Cancel.gif" alt="Cancel"> </button>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
