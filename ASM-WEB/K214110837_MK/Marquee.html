<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
       <style>
        body {
            margin: 0;
            padding: 0;
            /* padding-right: 10px; */
        }

        .marquee-container {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 200px; /* Set the width as per your requirement */
            background-color: #f0f0f0; /* Set background color */
            overflow: hidden;
            z-index: 1111;
        }

        .marquee text {
            width: 100%;
            height: auto;
            animation: marqueeAnimation 10s linear infinite;
        }

        @keyframes marqueeAnimation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }
    </style>
</head>

<body>
    <marquee direction="down" style="height: 100%; text-align: justify;">
        <div class="marquee">
            I declare that all of these solutions 
            are my own and not copied from anyone 
            in this class
        </div>
    </marquee>
</body>

</html>
