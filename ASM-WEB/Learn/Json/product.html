<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var depart = {
            "departID": "DP-1",
            "departName": "R&D Department",
            "departEmp": [
                {
                    "empID": "emp1",
                    "empEmail": "kim@gmail.com",
                    "empName": "kim"
                },
                {
                    "empID": "emp2",
                    "empEmail": "im@gmail.com",
                    "empName": "im"
                },
                {
                    "empID": "emp3",
                    "empEmail": "km@gmail.com",
                    "empName": "km"
                }
            ]
        }
    </script>

    <script>
        function setData(id, data){
            document.getElementById(id).innerHTML = data;
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td> Department ID: </td>
            <td id="tddepartID"></td>
        </tr>
        <tr>
            <td> Department Name: </td>
            <td id="tddepartName"></td>
        </tr>
        <tbody id="tablebody">
        </tbody>
    </table>

    <script>
        setData("tddepartID", depart.departID);
        setData("tddepartName", depart.departName);
        tablebody = document.getElementById("tablebody");

        // Loop through department employees
        for (var i = 0; i < depart.departEmp.length; i++) {
            var emp = depart.departEmp[i];

            // Create tr
            var tr = document.createElement("tr");

            // Create and populate td for empID
            var tdid = document.createElement("td");
            tdid.innerHTML = emp.empID;
            tr.appendChild(tdid);

            // Create and populate td for empName and empEmail
            var tdName_email = document.createElement("td");
            tdName_email.innerHTML = emp.empName + "<br/>" + emp.empEmail;
            tr.appendChild(tdName_email);

            tablebody.appendChild(tr);
        }
    </script>
</body>
</html>
