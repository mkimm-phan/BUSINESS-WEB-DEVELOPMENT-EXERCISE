<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body align="center">
    <table border="1" width="90%">
        <tr>
            <td> A </td>
            <td colspan="4" style="background-color: rgb(151, 201, 151);"> B </td>
            <td> C </td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: rgb(151, 201, 151);"> D </td>
            <td> E </td>
            <td> F </td>
            <td> G </td>
            <td> H </td>
            <td> I </td>
        </tr>
        <tr>
            <td> K </td>
            <td colspan="2" style="background-color: rgb(151, 201, 151);"> L </td>
            <td> M </td>
            <td rowspan="2" style="background-color: rgb(151, 201, 151);"> I </td>
        </tr>
        <tr>
            <td> J </td>
            <td> L </td>
            <td> O </td>
            <td> P </td>
            <td> Q </td>
        </tr>
        <tr>
            <td colspan="6"style="background-color: rgb(151, 201, 151);"> S </td>
        </tr>
    </table>
</body>
</html>
