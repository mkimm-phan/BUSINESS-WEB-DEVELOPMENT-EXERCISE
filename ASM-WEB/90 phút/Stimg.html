<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="poe.css" type="text/css">
    <style>
        .marquee-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .marquee {
            position: absolute;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                top: 100%;
            }
            to {
                top: -100%;
            }
        }
    </style>
</head>

<body>
    <div class="marquee-container">
        <img class="marquee" src="path-to-your-image.jpg" alt="Hình ảnh sinh viên">
    </div>
</body>

</html>
