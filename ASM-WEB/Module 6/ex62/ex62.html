<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="62.css">
    <style>
        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
    <script>
        function mouseEnter(element) {
            element.classList.add('yellow');
        }

        function mouseLeave(element) {
            element.classList.remove('yellow');
            element.classList.add('green');
        }

        window.onload = function() {
            var tr1 = document.getElementById('tr1');
            var tr2 = document.getElementById('tr2');
            var tr3 = document.getElementById('tr3');
            var tr4 = document.getElementById('tr4');
            var tr5 = document.getElementById('tr5');
            var tr6 = document.getElementById('tr6');

            tr1.addEventListener('mouseenter', function() {
                mouseEnter(tr1);
            });
            tr1.addEventListener('mouseleave', function() {
                mouseLeave(tr1);
            });

            tr2.addEventListener('mouseenter', function() {
                mouseEnter(tr2);
            });
            tr2.addEventListener('mouseleave', function() {
                mouseLeave(tr2);
            });

            tr3.addEventListener('mouseenter', function() {
                mouseEnter(tr3);
            });
            tr3.addEventListener('mouseleave', function() {
                mouseLeave(tr3);
            });

            tr4.addEventListener('mouseenter', function() {
                mouseEnter(tr4);
            });
            tr4.addEventListener('mouseleave', function() {
                mouseLeave(tr4);
            });

            tr5.addEventListener('mouseenter', function() {
                mouseEnter(tr5);
            });
            tr5.addEventListener('mouseleave', function() {
                mouseLeave(tr5);
            });

            tr6.addEventListener('mouseenter', function() {
                mouseEnter(tr6);
            });
            tr6.addEventListener('mouseleave', function() {
                mouseLeave(tr6);
            });
        }
    </script>
</head>

<body>
    <table border="1">
        <tr id="tr1">
            <th> # </th>
            <th> Student ID</th>
            <th> Student Name</th>
        </tr>

        <tr id="tr2">
            <td>1</td>
            <td>123456</td>
            <td>Albert Einstein</td>
        </tr>

        <tr id="tr3">
            <td>2</td>
            <td>321232</td>
            <td>Niels Bohr</td>
        </tr>

        <tr id="tr4">
            <td>3</td>
            <td>987544</td>
            <td>Stephen Hawking</td>
        </tr>

        <tr id="tr5">
            <td>4</td>
            <td>359687</td>
            <td>Isaac Newton</td>
        </tr>

        <tr id="tr6">
            <td>5</td>
            <td>574878</td>
            <td>Nikola Tesla</td>
        </tr>

        <tr>
            <td colspan="3">Designed by John</td>
        </tr>
    </table>
</body>
</html>
