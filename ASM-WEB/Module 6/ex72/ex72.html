<html>
<head>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
    <script>
        var Data = {
            "Products": [
                {
                    "ProductID": "p123",
                    "ProductName": "DELL Inspiron 14NR",
                    "Quantity": 100,
                    "UnitPrice": 150000
                },
                {
                    "ProductID": "p456",
                    "ProductName": "HP Inspiron 113",
                    "Quantity": 130,
                    "UnitPrice": 140000
                }
            ]
        }
    </script>

    <script>
        function showAllProducts() {
            var table = "<table border='1'>";
            var header = "<tr><th>Product ID</th><th>Product Name</th><th>Quantity</th><th>Unit Price</th></tr>";
                table += header;

            for (var i = 0; i < Data.Products.length; i++) {
                var product = Data.Products[i];

                var tr = "<tr><td>" + product.ProductID + 
                        "</td><td>" + product.ProductName + 
                        "</td><td>" + product.Quantity + 
                        "</td><td>" + product.UnitPrice + "</td></tr>";
                table += tr;
            }

            table += "</table";

            var div = document.getElementById("tablebody");
            div.innerHTML = table;
        }
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <th colspan="4" bgcolor="yellow">LIST OF PRODUCTS</th>
        </tr>

        <tbody id="tablebody">
        </tbody>
    </table>

    <script>
        showAllProducts();
    </script>

</body>
</html>
