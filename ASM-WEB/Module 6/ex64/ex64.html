<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: solid;
            border-collapse: collapse;
        }

        img{
            cursor: pointer;
        }
    </style>

    <script>
        function insertLast(){
            tbl=document.getElementById("tbl")
            tr=document.createElement("tr")
            td1=document.createElement("td")
            td2=document.createElement("td")
            td3=document.createElement("td")
            id=document.getElementById("id").value
            name=document.getElementById("name").value

            td1.innerText = id
            td2.innerText = name
            td3.innerHTML = "<img src='/Module 6/delete.png' style='width: 10%;' onclick='processDelete(this)'/>"
            tr.appendChild(td1)
            tr.appendChild(td2)
            tr.appendChild(td3)
            tbl.appendChild(tr)
        }
        function processDelete(img){
            tbl=document.getElementById("tbl")
            vtDelete = img.parentNode.parentNode.rowIndex
            tbl.deleteRow(vtDelete)
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td> ID: </td>
            <td> <input type="text" name="id" id="id"></td>
        </tr>
        <tr>
            <td>Full Name:</td>
            <td><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" onclick="insertLast()">Insert Data</button>
            </td>
        </tr>
    </table>

</table>
<table id="tbl">
    <tr>
        <td>ID</td>
        <td>Full Name</td>
        <td>#</td>
    </tr>
    <tr >
        <td>156874</td>
        <td>John McCarthy</td>
        <td>
            <img src="/Module 6/delete.png" style="width: 10%;" onclick="processDelete(this)" />
        </td>
    </tr>
    <tr>
        <td>987564</td>
        <td>Alan Turing</td>
        <td><img src="/Module 6/delete.png" style="width: 10%;" onclick="processDelete(this)" /></td>
    </tr>
    <tr>
        <td>987569</td>
        <td>Albert Einstein</td>
        <td><img src="/Module 6/delete.png" style="width: 10%;" onclick="processDelete(this)" /></td>
    </tr>
</table>
</body>
</html>
