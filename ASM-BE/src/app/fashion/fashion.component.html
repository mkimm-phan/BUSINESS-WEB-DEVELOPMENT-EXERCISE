{{errMessage}}
<a routerLink="/Fashion-detail:id/">Search</a>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Fashion Subject</td>
        <td>Fashion Detail</td>
        <td>Image</td>
        <td></td>
    </tr>
    <tbody>
        <tr *ngFor="let fashion of fashions">
            <td>{{fashion._id}}</td>
            <td>{{fashion.fashion_subject}}</td>
            <td>{{fashion.fashion_detail}} </td>
            <td>
                <img src="{{fashion.fashion_image}}" width="100px" height="100px">
            </td>
            <td>
                <a routerLink="/Fashion-update:id/">Edit</a> |
                <a routerLink="/Fashion-new:id/">New</a>
                <!-- <button style="margin-top: 5px" (click)="deleteFashion(fashions.Id)"></button> -->
            </td>
        </tr>
    </tbody>
</table>
