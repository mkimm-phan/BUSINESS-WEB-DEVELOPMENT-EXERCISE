<p>ex89-arr-product-catalog works!</p>

<table class="table" border="1">
  <thead>
    <tr>
      <th colspan="2">Mã danh mục</th>
      <th colspan="2">Tên danh mục</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let category of datas">
      <tr>
        <td colspan="2">{{ category.Cateid }}</td>
        <td colspan="2">{{ category.CateName }}</td>
      </tr>
      <tr>
        <td colspan="4">
          <table border="1">
            <tr>
              <th>Mã sản phẩm</th>
              <th>Tên sản phẩm</th>
              <th>Giá sản phẩm</th>
              <th>Picture</th>
            </tr>
            <tr *ngFor="let product of category.Products">
              <td>{{ product.ProductId }}</td>
              <td>{{ product.ProductName }}</td>
              <td>{{ product.Price }}</td>
              <td>
                <img src="{{product.Image}}" width="50px" height="50px">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
