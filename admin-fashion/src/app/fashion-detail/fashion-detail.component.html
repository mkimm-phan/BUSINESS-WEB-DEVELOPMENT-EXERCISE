<h3 class="text-center bg-dark text-white p-3">Fashion Detail</h3>
<div class="bg-light">
  <div class="col-lg-12 d-flex justify-content-end">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
  <div class="container">
    <p><b>Fashion Thumbnails</b></p>
    <div class="row mb-2">
      <div class="col"></div>
      <div class="col-10 text-center">
        <img src="{{fashion.fashion_image}}" width="250">
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="container bg-light p-3">

    <div class="form-group row mb-2">
      <label for="style" class="col-sm-2 col-form-label">Fashion Style:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="style" [(ngModel)]="fashion.style" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="fashion_subject" class="col-sm-2 col-form-label">Fashion Subject:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fashion_subject" [(ngModel)]="fashion.fashion_subject" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="fashion_detail" class="col-sm-2 col-form-label">Fashion Detail:</label>
      <div class="col-sm-10" aria-readonly="true">
        <ckeditor [config]="{ readOnly: true }" [(ngModel)]="fashion.fashion_detail" [disabled]="true"></ckeditor>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
