
<div class="bg-light">
  <h3 class="text-center bg-dark text-white p-3">Fashion Update</h3>
  <div class="form-group row mb-2">
    <div style="margin-left: 65px;">
      <button class="btn btn-danger w-30 active rounded-3 m-2" (click)="goBack()">Back</button>
      <button class="btn btn-primary w-30 active rounded-3 m-2" (click)="putFashion()">Update</button>
    </div>
  </div>
  <div class="container">
    <p><b>Fashion Thumbnails</b></p>
    <div class="row mb-2">
      <div class="col"></div>
      <div class="col-10 text-center">
        <img src="{{fashion.fashion_image}}" width="250">
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="container bg-light p-3">
    <div class="form-group row mb-2">
      <label for="fashion_image" class="col-sm-2 col-form-label">Fashion Image:</label>
      <div class="col-sm-10">
        <input type="file" class="file-input form-control" #name="ngModel" name="fashion_image" id="fashion_image"
          [(ngModel)]="fashion.fashion_image" (change)="onFileSelected($event,fashion)" />
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="style" class="col-sm-2 col-form-label">Fashion Style:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="style" [(ngModel)]="fashion.style">
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="fashion_subject" class="col-sm-2 col-form-label">Fashion Subject:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fashion_subject" [(ngModel)]="fashion.fashion_subject">
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="fashion_detail" class="col-sm-2 col-form-label">Fashion Detail:</label>
      <div class="col-sm-10">
        <!-- <input type="text" class="form-control" id="fashion_detail" [(ngModel)]="fashion.fashion_detail" /> -->
        <!-- Replace ngModel with data attribute -->
        <!-- <ckeditor [config]="" [(ngModel)]="fashion.fashion_detail"></ckeditor> -->
        <ckeditor [(ngModel)]="fashion.fashion_detail" [config]="{autoParagraph: false}"></ckeditor>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
